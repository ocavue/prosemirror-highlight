<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProseMirror Highlight</title>
    <link rel="stylesheet" href="https://prosemirror.net/css/editor.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/themes/prism.css"
    />

    <style>
      :root {
        --sh-class: #2d5e9d;
        --sh-identifier: #354150;
        --sh-sign: #8996a3;
        --sh-property: #0550ae;
        --sh-entity: #249a97;
        --sh-jsxliterals: #6266d1;
        --sh-string: #00a99a;
        --sh-keyword: #f47067;
        --sh-comment: #a19595;
      }

      body {
        margin-bottom: 128px;
      }

      body .editor {
        margin-top: 64px;
        padding: 16px;
        padding-bottom: 24px;
        border-color: rgb(0 0 0 / 0.05);
        box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        border-width: 1px;
        border-radius: 12px;
        min-height: 64px;
        background-color: transparent;
      }

      @media (prefers-color-scheme: dark) {
        body .editor {
          border-color: rgb(255 255 255 / 0.1);
        }
      }

      body .ProseMirror pre {
        margin: 0;
        padding: 0;
      }

      body .ProseMirror h2 {
        margin-bottom: 16px;
      }

      body .ProseMirror pre code {
        --background: #f8f8f8;
        color: var(--prosemirror-highlight, inherit);
        background-color: var(
          --prosemirror-highlight-bg,
          var(--background, inherit)
        );
      }
    </style>
  </head>

  <body>
    <h1>
      <a href="https://github.com/ocavue/prosemirror-highlight">
        <span>ProseMirror Highlight</span>
      </a>
    </h1>
    <p>
      Highlight your <a href="https://prosemirror.net">ProseMirror</a> code
      blocks with any syntax highlighter you like!
    </p>
    <div id="container"></div>
    <script type="module" src="/main.ts" defer></script>
  </body>
</html>
